<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Calculator</title>
</head>
<body>
    <h1>Body Fat Calculator</h1>
    
    <form method="POST" action="/">
        <label for="height">Height(cm):</label>
        <input type="text" name="height" id="height" required><br>
        
        <label for="abdomen">Abdomen Circumference(cm):</label>
        <input type="text" name="abdomen" id="abdomen" required><br>
        
        <label for="wrist">Wrist Circumference(cm):</label>
        <input type="text" name="wrist" id="wrist" required><br>
        
        <button type="submit">Calculate</button>
    </form>
    
    {% if result is not none %}
        <h2>Estimated Body Fat: {{ result }}</h2>
    {% endif %}
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    
    <footer>
        <p>For inquiries, contact: bliang34@wisc.edu</p>
    </footer>
</body>
</html>
